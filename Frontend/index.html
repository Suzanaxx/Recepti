<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepti</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="FetchingData.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <link rel="shortcut icon" href="#">
    <style>
        .porcije-input {
            width: 60px;
            height: 40px;
            border: 2px solid #007bff;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .porcije-input:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .porcije-input:hover {
            border-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigacija z iskalnikom -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Moji Recepti</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto" id="search-form">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Iskanje receptov..." aria-label="Iskanje">
                    <button class="btn btn-outline-success me-2" type="button" id="search-button">Iskanje</button>
                    <a href="profile.html"><button class="btn btn-primary" type="button" id="profile-button" >Profile</button></a>
                </form>
            </div>
        </div>
    </nav>
    
    <!-- Glavni vsebinski del za prikaz receptov -->
    <div class="container mt-5">
        <div class="row" id="recepti-container">
            <!-- Recepti bodo prikazani tukaj -->
            <div>
                <textarea id="comment-input-42" class="form-control"></textarea>
                <button class="btn btn-primary" onclick="addComment(42)">Add Comment</button>
                <div id="comments-${recept.id}" class="comments-container" data-recipe-id="${recept.id}"></div>
            </div>
        </div>

        <!-- Forma za dodajanje novega recepta -->
        <div class="container mt-5">
            <h3 class="mt-5">Add a New Recipe</h3>
            <form id="recept-form">
                <div class="mb-3">
                    <label for="idje" class="form-label">Recipe ID</label>
                    <input type="text" class="form-control" id="idje" required>
                </div>
                <div class="mb-3">
                    <label for="ime" class="form-label">Recipe Name</label>
                    <input type="text" class="form-control" id="ime" required>
                </div>
                <div class="mb-3">
                    <label for="opis" class="form-label">Description</label>
                    <textarea class="form-control" id="opis" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="sestavine" class="form-label">Ingredients</label>
                    <textarea class="form-control" id="sestavine" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="navodila" class="form-label">Instructions</label>
                    <textarea class="form-control" id="navodila" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="slika" class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="slika">
                </div>
                <button type="button" class="btn btn-primary" id="submit-recept">Submit Recipe</button>
            </form>
        </div>
    
   
        

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
