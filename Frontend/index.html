<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepti</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="FetchingData.js" defer></script>
    <link rel="shortcut icon" href="#">
</head>
<body>

    <!-- Navigacija z iskalnikom -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Moji Recepti</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto" id="search-form">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Iskanje receptov..." aria-label="Iskanje">
                    <button class="btn btn-outline-success" type="button" id="search-button">Iskanje</button>
                </form>
            </div>
        </div>
    </nav>


    <!-- Glavni vsebinski del za prikaz receptov -->
    <div class="container mt-5">
        <div class="row" id="recepti-container">
            <!-- Recepti bodo prikazani tukaj -->
        </div>

        <!-- Forma za dodajanje novega recepta -->
        <h3 class="mt-5">Dodaj nov recept</h3>
        <form id="recept-form" class="mb-4">
            <div class="mb-3">
                <label for="idje" class="form-label">ID Recepta</label>
                <input type="text" class="form-control" id="idje" required>
            </div>
            <div class="mb-3">
                <label for="ime" class="form-label">Ime Recepta</label>
                <input type="text" class="form-control" id="ime" required>
            </div>
            <div class="mb-3">
                <label for="opis" class="form-label">Opis</label>
                <textarea class="form-control" id="opis" required></textarea>
            </div>
            <div class="mb-3">
                <label for="sestavine" class="form-label">Sestavine</label>
                <textarea class="form-control" id="sestavine" required></textarea>
            </div>
            <div class="mb-3">
                <label for="navodila" class="form-label">Navodila</label>
                <textarea class="form-control" id="navodila" required></textarea>
            </div>
            <div class="mb-3">
                <label for="slika" class="form-label">Slika (URL)</label>
                <input type="text" class="form-control" id="slika" required>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj Recept</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
